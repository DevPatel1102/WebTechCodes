<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <form id="feedbackForm">
    <center>
      <h1>Feedback Form</h1>
    </center>
    <div class="input_field">
      <label>Name</label>
      <input type="text" id="nameInput">
      <span class="error" id="nameError"></span>
    </div>
    <div class="input_field">
      <label>Email</label>
      <input type="email" id="emailInput">
      <span class="error" id="emailError"></span>
    </div>
    <div class="input_field">
      <label>Phone Number</label>
      <input type="text" id="phoneInput">
      <span class="error" id="phoneError"></span>
    </div>
    <div class="input_field">
      <label>Location</label>
      <input type="text" id="locationInput">
      <span class="error" id="locationError"></span>
    </div>
    <div class="input_field">
      <label>Date of Experience</label>
      <input type="date" id="dateInput">
      <span class="error" id="dateError"></span>
    </div>
    <div class="input_field">
      <label>Rating</label>
      <div class="star_box">
        <span onclick="star_rating(1)" class="star">★</span>
        <span onclick="star_rating(2)" class="star">★</span>
        <span onclick="star_rating(3)" class="star">★</span>
        <span onclick="star_rating(4)" class="star">★</span>
        <span onclick="star_rating(5)" class="star">★</span>
      </div>
      <span class="error" id="ratingError"></span>
    </div>
    <div class="input_field">
      <div class="upload_file">
        <label>Upload Image</label>
        <input type="file" id="imageInput" accept="image/*">
      </div>
    </div>
    <div class="input_field">
      <label>Review</label>
      <textarea id="reviewInput"></textarea>
      <span class="error" id="reviewError"></span>
    </div>
    <div class="form-btn">
      <button type="button" class="btn" onclick="previewFeedback()">Preview Feedback</button>
      <button type="submit" class="btn" style="background-color: transparent;">Submit</button>
    </div>
  </form>

  <div id="previewSection">
    <h2>Feedback Preview</h2>
    <p><strong>Name:</strong> <span id="previewName"></span></p>
    <p><strong>Email:</strong> <span id="previewEmail"></span></p>
    <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
    <p><strong>Location:</strong> <span id="previewLocation"></span></p>
    <p><strong>Date of Experience:</strong> <span id="previewDate"></span></p>
    <p><strong>Rating:</strong> <span id="previewRating"></span></p>
    <p><strong>Review:</strong> <span id="previewReview"></span></p>
    <div id="previewImageContainer">
      <p><strong>Uploaded Image:</strong></p>
      <img id="previewImage" src="" alt="Uploaded Image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
