<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>Student Feedback Form</h1><br>
        <div class="input_field">
            <Label>Name</Label>
            <input type="text">
        </div>
        <div class="input_field">
            <Label>Roll No.</Label>
            <input type="text">
        </div>
        <div class="input_field">
            <Label>Email</Label>
            <input type="Email">
        </div>
        <div class="input_field">
            <Label>Course</Label>
            <select name="course" id="course">
                <option value="Select Course" selected> Select Course</option>
                <option value="Web Technology"> Web Technology</option>
                <option value="Cloud Computing"> Cloud Computing</option>
                <option value="Computer Networks"> Computer Networks</option>
                <option value="Embedded Systems"> Embedded Systems</option>
                <option value="AI Systems"> AI Systems</option>
            </select>
        </div>
        <div id="info">
            <p>(1-Worst | 2-Bad | 3-Good | 4-Best | 5-Excellent)</p>
        </div>
        <div class="input_field">
            <Label>How effective was the teaching method of instructor?</Label>
            <div class="radio">
                <p><input type="radio" name="1">1</p>
                <p><input type="radio" name="1">2</p>
                <p><input type="radio" name="1">3</p>
                <p><input type="radio" name="1">4</p>
                <p><input type="radio" name="1">5</p>
            </div>

            <Label>How effevtive was the instructor in delivering the course?</Label>
            <div class="radio">
                <p><input type="radio" name="2">1</p>
                <p><input type="radio" name="2">2</p>
                <p><input type="radio" name="2">3</p>
                <p><input type="radio" name="2">4</p>
                <p><input type="radio" name="2">5</p>
            </div>

            <Label>Was the course content relavent and up-to date?</Label>
            <div class="radio">
                <p><input type="radio" name="3">1</p>
                <p><input type="radio" name="3">2</p>
                <p><input type="radio" name="3">3</p>
                <p><input type="radio" name="3">4</p>
                <p><input type="radio" name="3">5</p>
            </div>

            <Label>How would you rate the level of student engangement and interaction in this course?</Label>
            <div class="radio">
                <p><input type="radio" name="4">1</p>
                <p><input type="radio" name="4">2</p>
                <p><input type="radio" name="4">3</p>
                <p><input type="radio" name="4">4</p>
                <p><input type="radio" name="4">5</p>
            </div>

            <Label>How would you rate the structure of course materials provided to you?</Label>
            <div class="radio">
                <p><input type="radio" name="5">1</p>
                <p><input type="radio" name="5">2</p>
                <p><input type="radio" name="5">3</p>
                <p><input type="radio" name="5">4</p>
                <p><input type="radio" name="5">5</p>
            </div>
        </div><br>
        <div class="input_field">
            <label>What good qualities do you find in the instructor?</label>
            <div class="checkbox">
                <p><input type="checkbox" name="instructor_quality" value="Knowledgeable"> Knowledgeable</p>
                <p><input type="checkbox" name="instructor_quality" value="Clear Explanation"> Clear Explanation</p>
                <p><input type="checkbox" name="instructor_quality" value="Engaging"> Engaging</p>
                <p><input type="checkbox" name="instructor_quality" value="Supportive"> Supportive</p>
                <p><input type="checkbox" name="instructor_quality" value="Encouraging"> Encouraging</p>
            </div>
        </div>
        <div class="input_field">
            <Label>Feedback</Label>
            <textarea name="feedback"></textarea>
        </div>
        <div class="form-btn">
            <button class="btn">Submit</button>
            <button type="reset" class="btn" style="background-color: transparent;">Reset</button>
        </div>
    </form>
</body>

</html>
